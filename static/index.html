<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="urls">URLs List</label>
                <textarea id="urls" rows="5" placeholder="https://accord.kineoadapt.com/preview/123456
                https://accord.kineoadapt.com/preview/456789
                https://accord.kineoadapt.com/preview/789012"></textarea>
            </div>
            <button id="parse-btn">Parse</button>
        </div>
    </div>
</body>
</html>
